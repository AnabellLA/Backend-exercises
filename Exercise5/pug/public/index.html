<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Entregable 5</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-4 py-md-5">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <a
                    href="/"
                    class="d-flex align-items-center text-dark text-decoration-none"
                >
                    <span class="fs-4">Formulario</span>
                </a>
                <nav
                    class="navbar ml-2 navbar-expand"
                    aria-label="Second navbar example"
                >
                    <div class="container-fluid">
                        <div
                            class="collapse navbar-collapse"
                            id="navbarsExample02"
                        >
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item active">
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        href="/"
                                        >Añadir Producto</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="/api/productos"
                                        >Lista de Productos</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <div class="row text-center">
                    <div class="col">
                        <h1>Añadir un producto</h1>
                    </div>
                </div>

                <hr class="col-3 col-md-2 mb-5 offset-md-3" />

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form action="/api/productos" method="POST">
                            <div class="mb-3">
                                <label for="tittle" class="form-label"
                                    >Titulo</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="title"
                                    id="tittle"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label"
                                    >Precio</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    name="price"
                                    id="price"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="thumbnail" class="form-label"
                                    >URL miniatura</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="thumbnail"
                                    id="thumbnail"
                                />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">
                                    Enviar
                                </button>    
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="pt-5 my-5 text-muted border-top">
                Todos los derechos reservados 2022
            </footer>
        </div>

        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
